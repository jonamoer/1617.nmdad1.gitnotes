<!doctype html>
<html class="no-js" lang="nl" dir="ltr" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <title>Eindopdracht NMDAD</title>
    <meta name="description" content="gdm.gent frontend boilerplate for the mass. We want the share all or knowledge on webtechnologies with you all :)">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, jQuery, Responsive, Grid">
    <meta name="author" content="gdm.gent | Bachelor of Graphic and Digital Media | Artevelde University College Ghent">
    <meta name="copyright" content="Copyright 2010-16 Artevelde University College Ghent. All Rights Reserved.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- prefetch dns -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- reveal.js CSS-libraries -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/reveal.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/theme/black.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/css/zenburn.css">

    <!-- My Own StyleSheets:  main.js -->
		<link rel="stylesheet" href="./css/main.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/print/pdf.css' : 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-background-color="#007A6C">
                    <h2>Basisscholen & speelterreinen</h2>
                    <img src="assets/icon.png" width="200">
                </section>

                <section data-background-color="#007A6C">
                    <h2>Kort</h2>
                    <p class="fragment fade-up">Open data sets Gent</p>
                    <p class="fragment fade-up">Basisscholen</p>
                    <p class="fragment fade-up">Speelterreinen</p>
                    <p class="fragment fade-up">Nieuwe gezinnen</p>
                    <p class="fragment fade-up">Funding</p>

                </section>

                <section data-background-image="http://i.giphy.com/jYAGkoghdmD9S.gif">

                </section>
			</div>
		</div>

    <!-- reveal.js JS-libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/lib/js/head.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/js/reveal.min.js"></script>

    <!-- My Own Scripts: Main Script -->
    <script src="js/main.js"></script>

	</body>
</html>
